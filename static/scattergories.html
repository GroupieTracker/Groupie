<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/lobby" method="post">
      <h1>home</h1>
      <input type="submit" />
    </form>
    <div id="timer">Timer</div>

    <div id="lettre">Lettre</div>
    <table>
      <thead>
        <tr>
          <th>Artiste</th>
          <th>Album</th>
          <th>Groupe de musique</th>
          <th>Instrument de musique</th>
          <th>Featuring</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="artiste" id="artiste" required /></td>
          <td><input type="text" name="album" id="album" required /></td>
          <td><input type="text" name="group" id="group" required /></td>
          <td><input type="text" name="instru" id="instru" required /></td>
          <td><input type="text" name="feat" id="feat" required /></td>
          <td>
            <input type="button" value="Fini" onclick="end()" />
          </td>
        </tr>
      </tbody>
    </table>
    <ul id="messageList"></ul>

    <script>
      var params = new URLSearchParams(window.location.search);
      var roomID = params.get("room");
      var ws = new WebSocket(
        "ws://10.70.6.24:8080/Scattergories/webs?room=" + roomID
      );
      ws.onmessage = function (event) {
        var data = JSON.parse(event.data);
        console.log(data);
        if (data.event == "fetchData") {
          collectAndSendValues();
        } else if (data.event == "timer") {
          var timer = document.getElementById("timer");
          timer.textContent = data.time;
        } else if (data.event == "letter") {
          var lettre = document.getElementById("lettre");
          lettre.textContent = data.lettre;
        }
      };

      function collectAndSendValues() {
        const dataToSend = {
          Event: "catchBackData",
          Data: [],
        };
        var inputs = document.querySelectorAll('input[type="text"]');
        inputs.forEach(function (input) {
          dataToSend.Data.push(input.value);
        });
        if (ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify(dataToSend));
        } else {
          console.error("WebSocket is not open.");
        }


      }
      function end() {
        var inputs = document.querySelectorAll('input[type="text"]');
        var lettre = document.getElementById("lettre");
        var good = true;
        inputs.forEach(function (input) {
          if (
            input.value.charAt(0).toLowerCase() !==
            lettre.textContent.toLowerCase()
          ) {
            good = false;
          }
        });
        const dataToSend = {
          Event: "end",
          Data: [],
        };
        if (good) {
          if (ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify(dataToSend));
          } else {
            console.error("WebSocket is not open.");
          }
        }
      }
    </script>
  </body>
</html>
