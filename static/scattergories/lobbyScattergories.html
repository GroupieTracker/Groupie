<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de partie du petit bac</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <form id="form" action="/RuleForScattergories" method="post">
        <h2>Room</h2>

        <label for="name">Nom de la room :</label>
        <input type="text" id="name" name="name" placeholder="Entrez le nom de la room">

        <label for="nbPlayer">Nombre de joueurs maximum :</label>
        <input type="text" id="nbPlayer" name="nbPlayer" placeholder="Entrez le nombre maximum de joueurs">

        <label for="time">Temps par tour (en secondes) :</label>
        <input type="text" id="time" name="time" placeholder="Entrez le temps par tour">

        <label for="nbRound">Nombre de tours :</label>
        <input type="text" id="nbRound" name="nbRound" placeholder="Entrez le nombre de tours">

        <input type="submit" value="Créer la room">
    </form>

</body>
</html>
