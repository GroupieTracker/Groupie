<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const games = document.querySelectorAll('.game');
            games.forEach(function(game) {
                game.addEventListener('click', function() {
                    const form = game.querySelector('form');
                    if (form) {
                        form.submit();
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container-game">
        <div class="game" id="blindtest">
            <form action="/BlindTest" method="post">
                <button class="hidden-button" type="submit">Jouer</button>
            </form>
        </div>
        <div class="game" id="deaftest">
            <form action="/GuessTheSong" method="post">
                <button class="hidden-button" type="submit">Jouer</button>
            </form>
        </div>
        <div class="game" id="petit-bac">
            <form action="/Scattergories?room=dfghj" method="post">
                <button class="hidden-button" type="submit">Jouer</button>
            </form>
        </div>
    </div>
</body>
</html>
