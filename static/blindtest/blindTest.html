<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2>Blind Test de ouf</h2>
    <style>
      .correct {
          background-color: green;
      }
  </style>

    <iframe id="spotifyIframe" class="spotifyIframe" src="https://open.spotify.com/embed/track/4PWc65kJf7tKzgINh7rQmK#0:15" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

            filter:blur(10px)
        }
    </style> -->
    <div id="timer" class="timer">Timer</div>
    <div id="title" class="title">title</div>
    <div id="username" class="score">username</div>


    <input id="answer" type="text">
    <button onclick="startSending()">Start Sending</button>


    <h1>Scoreboard :</h1>
    <ul id="players-list">
    </ul>
        
    <script>
          var usernameID
          var params = new URLSearchParams(window.location.search);
          var roomID = params.get("room");
          var ws = new WebSocket("ws://localhost:8080/BlindTest/webs");
          ws.onopen = ()=>console.log("open ws")
          ws.onclose = ()=>console.log("close ws")
          ws.onmessage = function (event) {
            console.log(event)
            var data = JSON.parse(event.data);
            console.log(data);
            var authToken = document.cookie.replace(/(?:(?:^|.*;\s*)auth_token\s*=\s*([^;]*).*$)|^.*$/, "$1");

            if (authToken) {
              usernameID = authToken
                 console.log("La valeur du cookie auth_token est :", authToken);
              } else {
                 console.log("Le cookie auth_token n'existe pas ou est vide.");
              }


              if (data.event == "timer") {
              var timer = document.getElementById("timer");
              timer.textContent = data.time;
              var title = document.getElementById("title");
              title.textContent = "Titre de la piste : " + data.title;
              var username = document.getElementById("username");
              username.textContent = data.username
              checkAnswer(data.title);
              displayPlayers(data.players);
              console.log(data.players)
              if (data.wincond == true) {
                window.location.href = "http://10.70.5.231:8080/ListBlindtest/winner";
              }
            } else if (data.event == "music") {
              var spotifyIframe = document.getElementById("spotifyIframe");
              spotifyIframe.src = data.music;
              answer.value = ""
            } else if (data.event == "userscore") {
              var scorediv = document.getElementById("score");
              scorediv.textContent = data.username;
              console.log(data.username)
              console.log("c'est good !")
            }
          };

          function startSending() {
    var authToken = document.cookie.replace(/(?:(?:^|.*;\s*)auth_token\s*=\s*([^;]*).*$)|^.*$/, "$1");

    if (authToken) {
        console.log("La valeur du cookie auth_token est :", authToken);
    } else {
        console.log("Le cookie auth_token n'existe pas ou est vide.");
        return;
    }

    var inputText = document.getElementById('answer').value;
    var usernameID = document.getElementById('username').value;
    console.log("answer:", inputText, "       username:", authToken)
            
    const dataToSend = {
        Event: "answer",
        Answer: inputText,
        Username: authToken
    };

    if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify(dataToSend));
    } else {
        console.error("WebSocket is not open.");
    }
}

          function checkAnswer(title) {
            var answerInput = document.getElementById('answer');
            var answerValue = answerInput.value.toLowerCase();
            if (title.toLowerCase() === answerValue) {
              answerInput.classList.add('correct');
            } else {
              answerInput.classList.remove('correct');
            }
          }

          function collectAndSendValues() {
            var answerInput = document.getElementById('answer');
            var answerValue = answerInput.value;

            const dataToSend = {
              event: "answer",
              answer: answerValue,
            };

            if (ws.readyState === WebSocket.OPEN) {
              ws.send(JSON.stringify(dataToSend));
            } else {
              console.error("WebSocket is not open.");
            }
          }

          function displayPlayers(players) {
            const playersList = document.getElementById("players-list");
            playersList.innerHTML = ""; 
            players.forEach(function(player) {
                const listItem = document.createElement("li");
                listItem.textContent = `${player.Pseudo}: ${player.Score}`;
                playersList.appendChild(listItem);
            });
        }
      </script>
</body>
