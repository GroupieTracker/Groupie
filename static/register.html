<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
</head>
<body>
    <h1>Créer un compte</h1>
    {{ if .Error }}
    <p style="color: red;">{{ .Error }}</p>
    {{ end }}
    <form action="/handle-register" method="post">
        <label for="new_pseudo">Nouveau pseudo :</label>
        <input type="text" id="new_pseudo" name="new_pseudo" required><br><br>
        <label for="new_email">Nouvel email :</label>
        <input type="email" id="new_email" name="new_email" required><br><br>
        <label for="new_password">Nouveau mot de passe :</label>
        <input type="password" id="new_password" name="new_password" required><br><br>
        <button type="submit">Créer un compte</button>
    </form>
</body>
</html>
