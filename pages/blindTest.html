<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Test</title>
    <style>
        body.green-background {
            background-color: green;
        }
        body.red-background {
            background-color: red;
        }
        .score {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 20px;
        }
        .timer {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h2>Blind Test de ouf</h2>
    <iframe id="spotifyIframe" class="spotifyIframe" src="{{.TrackSpot}}" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <style>
        .spotifyIframe {
            filter:blur(10px)
        }
    </style>
    <form action="/changeMusic" method="post">
        <button type="submit">Changer la musique</button>
    </form>
    <form action="/getTitle" method="post">
        <button type="submit">titre</button>
        <form id="answerForm" action="/verifTrack" method="post">
            <input id="Answer" name="answer">
            <button type="button" onclick="submitForm()">Soumettre</button>
        </form>
        <div id="timer" class="timer">Timer: 10</div>
        
        <script>
            var ws = new WebSocket("ws://" + window.location.host + "/createRoom");

            ws.onmessage = function(event) {
                var timerElement = document.getElementById("timer");
                timerElement.textContent = "Timer: " + event.data;
            };
        </script>
    </form>
    <div class="score">Score: {{.Score}}</div>
</body>
</html>
