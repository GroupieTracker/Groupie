<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Test</title>
    <style>
        body.green-background {
            background-color: green;
        }
        body.red-background {
            background-color: red;
        }
        .score {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>Blind Test de ouf</h2>
    <iframe id="spotifyIframe" class="spotifyIframe hidden-iframe" src="{{.TrackSpot}}" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <form action="/changeMusic" method="post">
        <button type="submit">Changer la musique</button>
    </form>
    <form action="/getTitle" method="post">
        <button type="submit">titre</button>
    </form>
    <form action="/verifTrack" method="post">
        <input id="Answer" name="answer" onkeydown="if (event.keyCode === 13) this.form.submit()">
    </form>
    
    <div class="score">Score: {{.Score}}</div>
</body>
</html>
