<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Test</title>
    <style>
        body.green-background {
            background-color: green;
        }
        body.red-background {
            background-color: red;
        }
    </style>
</head>
<body>
    <h2>Blind Test de ouf</h2>
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="/{{.}}" type="audio/mpeg">
    </audio>
    <form action="/changeMusic" method="post">
        <button type="submit">Changer la musique</button>
    </form>
    <form id="checkMusicForm">
        <input type="text" id="musicNameInput" placeholder="Nom de la musique">
        <input type="submit" value="Vérifier">
        <p id="message"></p>
    </form>

    <script>
        document.getElementById("checkMusicForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var musicName = document.getElementById("musicNameInput").value.trim();
            var currentMusic = "{{.}}";
            var correctMusicName = currentMusic.substring(currentMusic.lastIndexOf("/") + 1, currentMusic.length - 4);
            if (musicName === correctMusicName) {
                document.body.classList.remove("red-background");
                document.body.classList.add("green-background");
                document.getElementById("message").innerText = "Correct !";
            } else {
                document.body.classList.remove("green-background")
                document.body.classList.add("red-background");
                document.getElementById("message").innerText = "Incorrect. La réponse est : " + correctMusicName;
            }
        });
    </script>
</body>
</html>
