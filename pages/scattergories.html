<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/Home" method="post">
      <h1>home</h1>
      <input type="submit" />
    </form>

    <h1 id="lettre"></h1>
    <table>
      <thead>
        <tr>
          <th>Artiste</th>
          <th>Album</th>
          <th>Groupe de musique</th>
          <th>Instrument de musique</th>
          <th>Featuring</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="artiste" id="artiste" required /></td>
          <td><input type="text" name="album" id="album" required /></td>
          <td><input type="text" name="group" id="group" required /></td>
          <td><input type="text" name="instru" id="instru" required /></td>
          <td><input type="text" name="feat" id="feat" required /></td>
          <td>
            <input
              type="button"
              value="Fini"
              onclick="collectAndSendValues()"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <ul id="messageList"></ul>

    <script>
      var params = new URLSearchParams(window.location.search);
      var roomID = params.get("room");
      var ws = new WebSocket(
        "ws://localhost:8080/Scattergories/webs?room=" + roomID
      );
      ws.onmessage = function (event) {
        var lettre = document.getElementById("lettre");
        lettre.textContent = event.data;
      };
      

      function collectAndSendValues() {
        var inputs = document.querySelectorAll('input[type="text"]');
        var values = [];
        var good = true;
        inputs.forEach(function (input) {
          values.push(input.value);
          // if (input.value.charAt(0).toLowerCase() !== "a") {
          //   good = false;
          // }
        });
        if (good) {
          if (ws.readyState === WebSocket.OPEN) {
            console.log(JSON.stringify(values));
            ws.send(JSON.stringify(values));
          } else {
            console.error("WebSocket is not open.");
          }
        }
      }
    </script>
  </body>
</html>
